<body>
    <div class="container-sm">

            <!-- Browser -->
            <div class="col-sm-6"></div>

            <div class="col-sm-2">
                <ul class="navbar-nav">

    <div class="container-sm p-3 my-3">
        <!-- Browser -->
        <div class="container-sm p-3 my-3">
            <div class="col-md-12"><input class="form-control" id="myInput" type="text" placeholder="Buscar..."></div>
        </div>

        <script>
            $(document).ready(function () {
                $("#myInput").on("keyup", function () {
                    var value = $(this).val().toLowerCase();
                    $("#myTable tr").filter(function () {
                        $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
                    });
                });
            });
        </script>
        
        <div class="row">
            <div class="col-md-12 col-lg-12">
                <table cellspacing="5" class="table table-bordered table-striped" id="myTable"></table>
            </div>
        </div>
    </div>


    <script src="http://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g=" crossorigin="anonymous"></script>
    <script src="jquery-administrador.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function () {
            $("#myTable").dynamicTable({
                columns: [{
                    text: "Nombre",
                    key: "name"
                },
                {
                    text: "Apellidos",
                    key: "lname"
                },
                {
                    text: "Email",
                    key: "email"
                },
                {
                    text: "Noticia",
                key: "noticia",
                }
                ],
                data: [{
                    name: 'Florencia',
                    lname: 'Cuevas',
                    email: 'email@gmail.com',
                    noticia: 'Universidad de Chile'
                },
                ],
                getControl: function (columnKey) {
                    if (columnKey == "name") {
                        return '<input type="text" class="form-control"/>';
                    }

                    if (columnKey == "email") {
                        return '<input type="email" class="form-control"/>';
                    }

                    return '<input type="text" class="form-control"/>';
                },
            });
            $('#btnGetData').click(function () {
                var data = $("#myTable").getTableData();
                console.log(data);
            });
        });
    </script>
</body>
