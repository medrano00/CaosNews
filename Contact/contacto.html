<body>

	<div class="row">
		<div class="col-sm-4"></div>
		<div class="col-sm-4">
			<div class="container p-3 my-3 border">
				<div class="contact_form">

					<div class="formulario">

						<form action="submeter-formulario.php" method="post">

							<div>
								<h2>Contacto</h2>
							</div>


							<div class="form-group row">

								<label for="inputNombre" class="col-sm-2 col-form-label"></label>

								<div class="col-sm-12">

									<input type="nombre" class="form-control" id="inputNombre"
										required="Campo obligatorio" placeholder="Nombre">

								</div>

							</div>

							<div class="form-group row">

								<label for="inputEmail" class="col-sm-2 col-form-label"></label>

								<div class="col-sm-12">

									<input type="email" class="form-control" id="inputEmail"
										required="Campo obligatorio" placeholder="Email">

								</div>

							</div>

							<div class="mb-12">
								<hr class="solid">
							</div>

							<div class="form-group row">

								<label for="inputAsunto" class="col-sm-2 col-form-label"></label>

								<div class="col-sm-12">

									<input type="asunto" class="form-control" id="inputAsunto"
										required="Campo obligatorio" placeholder="Asunto">

								</div>

							</div>

							<div class="form-group row">

								<label for="inputMensaje" class="col-sm-2 col-form-label"></label>

								<div class="col-sm-12">

									<textarea type="mensaje" class="form-control" id="inputMensaje"
										required="Campo obligatorio" placeholder="Mensaje"></textarea>

								</div>

							</div>

							<div class="form-group row">

								<div class="col-sm-10">

									<button type="submit" class="btn btn-primary">Enviar</button>

								</div>

							</div>

						</form>
					</div>

				</div>

			</div>
		</div>
		<div class="col-sm-3"></div>
	</div>

</body>

</html>
