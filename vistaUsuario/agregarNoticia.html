                        <h4>Escribe tu noticia</h4>
                    </div>

                <div class="container-sm p-3 my-3">
                    <form action="/action_page.php">
                        <!-- FECHA -->
                        <div class="form-group">
                            <input type="date" class="form-control" id="date" required>
                        </div>
                        <!-- CATEGORIA -->
                        <div class="form-group">
                            <select name="categoria" class="custom-select" id="select" required>
                                <option selected>Seleccionar categor&iacute;a...</option>
                                <option value="#">Chile</option>
                                <option value="#">Internacional</option>
                                <option value="#">Pol&iacute;tica</option>
                                <option value="#">Ciencia y tecnolog&iacute;a</option>
                                <option value="#">Entretenimiento</option>
                                <option value="#">Deportes</option>
                                <option value="#">Social</option>
                            </select>
                        </div>
                        <!-- TITULAR -->
                        <div class="form-group">
                            <input type="text" class="form-control" id="titular" placeholder="Titular" name="titular" required>
                        </div>
                        <!-- CARGAR ARCHIVO -->
                        <div class="form-group">
                            <input type="file" class="form-control-file border" required>
                            <script>
                                $(".custom-file-input").on("change", function () {
                                    var fileName = $(this).val().split("\\").pop();
                                    $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
                                });
                            </script>
                        </div>
                        <!-- CUERPO NOTICIA -->
                        <div class="form-group">
                            <textarea class="form-control" rows="5" id="cuerpo" placeholder="Cuerpo" required></textarea>
                        </div>
                        <button id="myBtn" type="submit" class="btn btn-success">Subir</button>
                    </form>
                </div>
